<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Fundamentals</title>
</head>
<body>
    <a id="myLink" href="#">Click me</a>

    <div id="myDiv">This is a div</div>
    <p id="myParagraph">This is a paragraph.</p>
    <script>
        //setting attributes to <a>
        const myLink = document.getElementById('myLink');
        myLink.setAttribute('target', '_blank');
        console.log(myLink);

        //add a class 'highlight' to myDiv
        const myDiv = document.getElementById('myDiv');
        myDiv.classList.add('highlight');

        //remove the class 'highlight' from myDiv
        myDiv.classList.remove('highlight')

        //modify & style paragraph
        const myParagraph = document.getElementById('myParagraph');
        myParagraph.textContent = "This paragraph is modified";
        myParagraph.style.color = 'red';
        myParagraph.style.backgroundColor = 'lightgray';
        myParagraph.style.fontSize = '18px';
    </script>
</body>
</html>
