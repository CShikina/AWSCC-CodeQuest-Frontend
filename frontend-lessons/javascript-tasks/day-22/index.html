<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="dynamicContainer"></div>
    <ul id="myList">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ul>
    <script>
        //create img element & set attributes
        const dynamicContainer = document.getElementById('dynamicContainer');
        const img = document.createElement("img");
        img.src = 'https://images.unsplash.com/photo-1472457897821-70d3819a0e24?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8c21hbGx8ZW58MHx8MHx8fDA%3D';
        img.alt = 'Dynamically created image';
        dynamicContainer.appendChild(img);

        //remove second element in the list
        const myList = document.getElementById('myList');
        const itemToRemove = myList.children[1];
        myList.removeChild(itemToRemove);

        //remove last element
        const lastItem = myList.lastElementChild;
        lastItem.remove();

        //remove all
        myList.innerHTML = '';
    </script>
</body>
</html>
